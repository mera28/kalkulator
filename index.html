<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Animasi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .screen {
            width: 100%;
            height: 60px;
            font-size: 2rem;
            text-align: center;
            padding: 10px;
            border: none;
            outline: none;
            background: #f3f3f3;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .operator { background: #ff9f43; color: white; }
        .equal { background: #38ada9; color: white; }
        .clear { background: #eb2f06; color: white; }
        .backspace { background: #6c5ce7; color: white; }
        .percent { background: #ff4757; color: white; }
        .negative { background: #2c3e50; color: white; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen" id="screen" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearScreen()">C</button>
            <button class="backspace" onclick="backspace()">⌫</button>
            <button class="percent" onclick="appendValue('%')">%</button>
            <button class="operator" onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">×</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">-</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="negative" onclick="toggleNegative()">+/-</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById("screen").value += value;
        }
        function clearScreen() {
            document.getElementById("screen").value = "";
        }
        function backspace() {
            let screen = document.getElementById("screen");
            screen.value = screen.value.slice(0, -1);
        }
        function toggleNegative() {
            let screen = document.getElementById("screen");
            if (screen.value.startsWith("-")) {
                screen.value = screen.value.substring(1);
            } else {
                screen.value = "-" + screen.value;
            }
        }
        function calculate() {
            try {
                document.getElementById("screen").value = eval(document.getElementById("screen").value.replace('%', '/100'));
            } catch {
                document.getElementById("screen").value = "Error";
            }
        }
    </script>
</body>
</html>
